<!DOCTYPE html>
<html>
<head>
<style>
.center {
  text-align: center;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
</style>
<script>
  function changeContent() {
    document.body.innerHTML = `
    <head>
<style>
body {
  background-image: url("farm.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: 70% 10%; /* Adjust the values as needed */
}
</style>
</head>
<body>
  <img style="position: relative;top: 1100px;left: 1100px;" src="rabbit_silioet.png"  onclick="changeContent_2()">
</body>
    `;
  }
  </script>
<script>
    function changeContent_2() {
      document.body.innerHTML = `
      <html>
<style>
img {
  position: absolute;
  z-index: 9;
  cursor: move;
}
</style>
<body>

<h1>Draggable Image</h1>

<p>Click and hold the mouse button down while moving the image</p>

<img src="carrot.jpg" id="myimg">

<script>
// Make the image element draggable:
dragElement(document.getElementById("myimg"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  elmnt.onmousedown = dragMouseDown;

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // Get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // Call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // Calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // Set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    // Stop moving when the mouse button is released:
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>

</body>
</html>

      `;
    }
    </script>

</head>
<body style="background-color: black;">

<h1 class="center; container" style="color: rgba(255, 200, 0, 0.793); font-size: 100px;">Find the rabbit</h1>
<img src="rabbit_1.jpg" alt="Image Description" onclick="changeContent()">

</body>
</html>
